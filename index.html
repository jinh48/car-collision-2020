<!DOCTYPE html>
<html>
<head>
  <title>Car Collision Map (2020)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
  <!-- css file -->
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- js libraries -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
</head>
<body>
  <!-- this one will display the map result -->
  <div id='map'></div>
  <!-- js file -->
  <script type="text/javascript">

    // made a map with certain amount of zoom
    var map = L.map('map', {
      maxZoom: 15,
      minZoom: 11
    }).setView([47.612833, -122.331739], 12);

    // create 3 basemaps
    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    // for tile 1 that display the modified basemap
    var tile1 = L.tileLayer('assets/basemap_tile1/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jin Ning Huang | Modified Basemap',
      detectRetina: true
    });

    // for tile 2 that display the geospatiak data
    var tile2 = L.tileLayer('assets/data_tile2/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jin Ning Huang | Location of Car Collision',
      detectRetina: true
    });

    // for tile 3 that display the modified basemap with the data
    var tile3 = L.tileLayer('assets/basemap_with_data_tile3/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jin Ning Huang | Basemap with Data',
      detectRetina: true
    });

    // for tile 4 that display the landscape theme
    // Unrelated to other tiles
    var tile4 = L.tileLayer('assets/thememap_tile4/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jin Ning Huang | Nature/Landscape/3D Buildings Theme',
      detectRetina: true
    });

    // assign the label for the basemaps
    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    // assign the label for the tiles
    var overlays = {
      "Modified Basemap": tile1,
      "Location of Car Collision": tile2,
      "Basemap with Data": tile3,
      "Nature/Landscape/3D Buildings Theme": tile4
    }

    // add the user control to switch the tiles on the map
    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    // Add a scale bar to map
    L.control.scale({position: 'bottomleft'}).addTo(map);

    // Add measurement tool with certain options
    // Learn more option here: https://github.com/ppete2/Leaflet.PolylineMeasure
    L.control.polylineMeasure({
      position: 'topleft',
      unit: 'metres',
      showBearings: true,
      clearMeasurementsOnStop: false,
      showClearControl: true,
      showUnitControl: true
    }).addTo(map);

  </script>
</body>

</html>
